<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500&display=swap" rel="stylesheet">
  <title>AITECH SCHOOL</title>
</head>

<body>
  <header>
    <div class="container header-box">
      <h1><img src="images/logo.png" alt="AITECH SCHOOL" class="img-fluid"></h1>
      <div class="header-box__contents">
        <h2><img src="images/header-text.png" alt="未経験から最短でフリーランスを目指すwebデザイナー要請講座" class="img-fluid"></h2>
        <button><img src="images/cvr-btn.png" alt="Line登録はこちら" class="img-fluid"></button>

      </div>
    </div>

  </header>
  <main>
    <section id="problem">
      <div class="container problem-box">
        <h1><img src="images/problem-title01.png" alt="こんなお悩み抱えてませんか？" class="img-fluid"></h1>
        <div class="problem-box__contents">
          <div class="problem-box__contents--img">
            <img src="images/problem-img.png" alt="問題イメージ" class="img-fluid">
          </div>
          <ul class="problem-box__contents--list">
            <li><i class="fas fa-check-square"></i>自分の好きなことでキャリアチェンジしたい</li>
            <li><i class="fas fa-check-square"></i>自分の好きな時間・好きな場所でWEBデザインを学びたい</li>
            <li><i class="fas fa-check-square"></i>フリーランスで時間と場所にとらわれない働き方をしてみたい</li>
            <li><i class="fas fa-check-square"></i>スキマ時間に働きたい</li>
            <li><i class="fas fa-check-square"></i>副業・複業としてWEBデザインを学びたい</li>
            <li><i class="fas fa-check-square"></i>コロナ禍の今、在宅でできる仕事を探している</li>
            <li><i class="fas fa-check-square"></i>未経験からWebデザイナーを目指したい</li>
            <li><i class="fas fa-check-square"></i>一緒に学べる仲間がほしい</li>
          </ul>
        </div>
      </div>
    </section>
  </main>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
